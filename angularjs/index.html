<!DOCTYPE html>
<html ng-app="pessoas">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotas</title>
</head>

<body>
    <h1>Sistema de Gerenciamento de Pessoas</h1>
    <div ng-controller="controlador1-pessoas">
        {{nome}}

        <ul>
            <li ng-repeat="p in pessoas">{{p.nome}}, {{p.cidade}}</li>
        </ul>

    </div>



    <script data-require="angular.js@1.0.8" data-semver="1.0.8" src="https://code.angularjs.org/1.0.8/angular.js"></script>
    <script src="modulos/pessoas.js"></script>
</body>

</html>
